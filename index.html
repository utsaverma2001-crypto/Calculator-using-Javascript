<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    
    <div class="container-fluid tdm">
        <h1>CALCULATOR</h1>

    </div>
    <div class="calculator">
       
    
        <textarea name="calculator" id="screen" placeholder="0" class="calculator-input" cols="10" rows="1" style="overflow:hidden"></textarea>
        <div class="calculator-buttons">
          <button onclick="clearScreen()" class="calc-button is-clear">C</button>
          <button onclick="sendnum('/')" class="calc-button">&divide;</button>
      
          <button onclick="sendnum('7')" class="calc-button">7</button>
          <button onclick="sendnum('8')" class="calc-button">8</button>
          <button onclick="sendnum('9')" class="calc-button">9</button>
          <button onclick="sendnum('*')" class="calc-button">&times;</button>
      
          <button onclick="sendnum('4')" class="calc-button">4</button>
          <button onclick="sendnum('5')" class="calc-button">5</button>
          <button onclick="sendnum('6')" class="calc-button">6</button>
          <button onclick="sendnum('-')" class="calc-button">&minus;</button>
      
          <button onclick="sendnum('1')" class="calc-button">1</button>
          <button onclick="sendnum('2')" class="calc-button">2</button>
          <button onclick="sendnum('3')" class="calc-button">3</button>
          <button onclick="sendnum('+')" class="calc-button">&plus;</button>
      
          <button onclick="sendnum('0')"class="calc-button is-zero">0</button>
          <button onclick="equalTo()" class="calc-button is-equals">&equals;</button>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
   
  </body>
</html>
